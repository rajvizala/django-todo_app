<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css'  %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Montserrat:wght@300&family=Patrick+Hand&display=swap"
          rel="stylesheet">
<style>
    .msg{
        display: flex;
        justify-content: center;
        font-size: 30px;
    }
</style>

</head>

<body>
   
    <div class="msg">
        {% for message in messages %}
            <p> {{message}} </p>

        {% endfor %}

</div>
<div class="center">
    <h1>Login</h1>
    <form action="/todo/login/" method="POST">
            {% csrf_token %}

        <div class="text-field">
            <input type="text" required name="username">
            <label>Username</label>
        </div>
        <div class="text-field">
            <input type="password" required name="password">
            <label>Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="sign-up">
          First Time? <a href="/todo/register/">Sign Up</a>
        </div>
    </form>

</div>
</body>
</html>
